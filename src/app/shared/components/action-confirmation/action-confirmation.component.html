<div (click)="onContainerClicked($event)" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true" class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}" [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">
          <ng-content select=".app-modal-title"></ng-content>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="cancel()">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content select=".app-modal-body"></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="confirm()">{{confirmButtonText}}</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">{{cancelButtonText}}</button>
      </div>
    </div>
  </div>
</div>
