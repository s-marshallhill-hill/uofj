<div>
  <div *ngIf="editing">
    <md-input-container>
      <input mdInput #inlineEditControl [required]="required" [name]="value" [(ngModel)]="value" [type]="type" [placeholder]="label"
      (keyup.enter)="editing = false"/>
    </md-input-container>
    <!--<input #inlineEditControl [required]="required" (blur)="onBlur($event)" [name]="value" [(ngModel)]="value" [type]="type" [placeholder]="label" (keyup.enter)="editing = false"/>-->
  </div>
  <div *ngIf="!editing">
    <!--<label class="block bold">{{label}}</label>-->
    <div title="Click to edit" (click)="edit(value)" (focus)="edit(value);" tabindex="0" class="inline-edit">{{value}}</div>
  </div>
</div>
