<md-card>
<div class="row ">
  <div class="col-md-1 offset-md-11">
     <button  md-mini-fab role="button" class="table-add" (click)="createNewStudent()"><md-icon>add</md-icon></button>
  </div>
</div>
<br>
  <data-table [dataset]=students [columns]=columns [saveCallback]="saveCallback" (saveRow)="update($event)" (deleteRow)="deleteRequested($event)">
  </data-table>
</md-card>
  <action-confirmation (confirmed)="deleteConfirmed()" (canceled)="deleteCanceled()">
    <div class="app-modal-title">
      Delete Student!
    </div>
     <div class="app-modal-body">
      "Do you want to delete this student?"
    </div>
  </action-confirmation>
